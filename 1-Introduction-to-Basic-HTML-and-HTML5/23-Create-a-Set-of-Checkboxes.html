<!-- I learned how to create a group of checkboxes, in similar practice to creating
a radio button. name attributes help create a group. Multiple answers can be selected
with checkboxes. By using the tag <label for="labelname"> before the input tag, one
ensures that the button corresponds to the appropriate label. The input id of the
input tag should be the same as "labelname".>-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label for="loving"><input id="loving"type="checkbox"
    name="personality"> Loving </label>
    <label for="playful"><input id="playful"type="checkbox"
    name="personality"> Playful </label>
    <label for="bossy"><input id="bossy"type="checkbox"
    name="personality"> Bossy </label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>

  </form>



</main>
